<form [formGroup]="signupForm" (ngSubmit)="formSubmit()">
            
        <h2 class="title">Regístrate</h2>
    
        <mat-form-field class="mat-form-field-full" appearance="fill">
            <mat-label>Nombre de Usuario</mat-label>
            <input matInput type="text" required formControlName="username">
            <mat-icon matPrefix>
                <fa-icon [icon]="faUser"></fa-icon>
            </mat-icon>  
            <mat-error *ngIf="username?.errors">{{ getErrorMessageRequired() }}</mat-error>
        </mat-form-field>
    
        <mat-form-field class="mat-form-field-full" appearance="fill">
            <mat-label>Teléfono</mat-label>
            <input matInput type="number" required formControlName="telefono">
            <mat-icon matPrefix>
                <fa-icon [icon]="faPhone"></fa-icon>
            </mat-icon>  
            <mat-error *ngIf="telefono?.errors">{{ getErrorMessageRequired() }}</mat-error>
        </mat-form-field>          
                
        <mat-form-field class="mat-form-field-full" appearance="fill">
            <mat-label>Nombre Completo</mat-label>
            <input matInput type="text" required formControlName="nombreCompleto">
            <mat-icon matPrefix>
                <fa-icon [icon]="faPencilAlt"></fa-icon>
            </mat-icon>  
            <mat-error *ngIf="nombreCompleto?.errors">{{ getErrorMessageRequired() }}</mat-error>
        </mat-form-field>                            

        <mat-form-field class="mat-form-field-full" appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" required formControlName="password">
            <mat-icon matPrefix>
                <fa-icon [icon]="faLock"></fa-icon>
            </mat-icon>         
            <mat-error *ngIf="password?.errors">{{ getErrorMessageRequired() }}</mat-error>
        </mat-form-field>

        <mat-form-field class="mat-form-field-full" appearance="fill">                        
            <mat-label>Correo Electrónico</mat-label>
            <input matInput placeholder="pat@example.com" required formControlName="email" type="email">
            <mat-icon matPrefix>
                <fa-icon [icon]="faEnvelope"></fa-icon>
            </mat-icon>                        
            <mat-error *ngIf="email?.errors">{{getErrorMessageEmail()}}</mat-error>
        </mat-form-field>                                                    

        <button class="btn">Crear Cuenta</button>                    
    
</form>
